{% assign lang = site.data.lang[page.lang] %}

<div class="container">
    <div id="header">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="d-inline-flex">
                    <a class="naw-brand" href="{{ site.baseurl }}/">
                        <img src="/images/gameap_logo.svg" width="32" class="mr-2" alt="GameAP">
                    </a>
                </div>
                <div class="d-inline-flex">
                    {% if site.subtitle %}<small>{{ site.subtitle }}</small>{% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 text-center text-md-right">
                <a href="http://gameap.ru">{{ lang.site }}</a> | 
                <a href="http://forum.gameap.ru">{{ lang.forum }}</a> | 
                <a href="https://github.com/et-nik/GameAP">{{ lang.on_github }}</a>
            </div>
        </div>
    </div>
</div>
